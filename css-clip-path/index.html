<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path Property</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Clip-path <span>Property</span> Usage</h2>

    <div class="list-container">
        <div class="card">
            <img class="none-clip-path" src="img/paisagem.webp" alt="Sample image">

            <code>clip-path: none;</code>
        </div>

        <div class="card">
            <img class="circle-clip-path" src="img/paisagem.webp" alt="Sample image">

            <code>clip-path: circle(50%);</code>
        </div>
        <div class="card">
            <img class="ellipse-clip-path" src="img/paisagem.webp" alt="Sample image">

            <code>clip-path: ellipse(25% 40%);</code>
        </div>
        <div class="card">
            <img class="inset-clip-path" src="img/paisagem.webp" alt="Sample image">

            <code>clip-path: <br/>inset(10% 10% 10% 10%);</code>
        </div>
        <div class="card">
            <img class="polygon-triangle-clip-path" src="img/paisagem.webp" alt="Sample image">

            <code>clip-path: <br/>polygon(50% 0, 0 100%, 100% 100%);</code>
        </div>
        <div class="card">
            <img class="polygon-pentagon-clip-path" src="img/paisagem.webp" alt="Sample image">

            <code>clip-path: <br/>polygon(50% 0, 100% 50%, 50% 100%, 0 50%);</code>
        </div>
    </div>
</body>
</html>
